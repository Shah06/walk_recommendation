    <style type="text/css">

      * {
        box-sizing: border-box;
      }
      html, body {
          margin: 0;
          padding: 0;
          border: 0;
          font-size: 100%;
          font: inherit;
          vertical-align: baseline;
      }
      body {
          line-height: 1;
      }
 


      .hide0, .hide1, .hide2, .hide3, .hide4, .hide5, .hide6, .hide7 {
        visibility: hidden;
        width: 200px;
        background-color: whitesmoke;
        color: black;
        text-align: center;
        padding: 5px 0;
        border-radius: 6px;
        border-color: black;
        /* Position the tooltip text - see examples below! */
        position: absolute;
        z-index: 1;
      }

      .Image0:hover + .hide0, .Image1:hover + .hide1, .Image2:hover + .hide2, .Image3:hover + .hide3, .Image4:hover + .hide4, 
      .Image5:hover + .hide5, .Image6:hover + .hide6, .Image7:hover + .hide7{
        visibility: visible;
      }

      img {
        width: 155px;
        height:100px;
      }
      .Image0, .Image1, .Image2, .Image3, .Image4, .Image5, .Image6, .Image7 {
        filter: brightness(50%);
      }
            /* Set the size of the div element that contains the map */
      .map {
        height: 600px;
        /* The height is 400 pixels */
        width: 80%;
        /* The width is the width of the web page */
        margin-left: 160px;
      }
      .loginNav {
        position: relative;
        float: left;
        font-size: 1.6rem;
        font-weight: 500;
      }

    </style>

</head>
