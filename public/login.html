<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
  <body>

    <link rel="stylesheet" href="navbarStyle.css">
    <header>  
      <nav id = 'nav-bar'>
        <div class='d-flex flex-row'>
          <a href = "welcome.html" class="nav-link"> HOME</a>
          <a href = " " class="nav-link"> ABOUT </a>
          <a href = " " class="nav-link"> CONTACT US </a>
          <a href = "login.html" class="nav-link"> LOGIN IN </a>
        <div>
      </nav>
  </header> <br><br>

    <div class="row justify-content-center">
      
      <div class="d-flex flex-column w-50 mt-5 bg-light">
        <div class="row justify-content-center ">
          <h1>Login</h1>
        </div>

        <p id = "loginmessage"> </p><br>
        
        <form onsubmit="return false">
          
          <div class="form-group px-2">
            <label for="username">Enter your email:</label><br>
            <input type="text" id="email" name="email" class="form-control"><br>
          </div>

          <div class="form-group px-2">
            <label for="password">Enter your password:</label><br>
            <input type="password" id="password" name="password" class="form-control"><br>
          </div>
 
          <br>
          <div class="row justify-content-center mb-3">
            <button type="button" value="Login" id ="submit" class="btn btn-secondary">submit</button>
          </div>

          <div class="pl-2 mb-3">
            <a href='http://localhost/signup.html'>Click Here to Sign Up</a>
          </div>
        </form>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

    <script type="module">
      import {redirectToHome} from './javascript/script.js';
      const url = 'http://localhost:80/login';
      function login() {
        axios.post(url, {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        })
        .then ((response) => {
            const resp = response.data;
          console.log(resp);
            Cookies.set("sessionID", resp.slice(1, resp.length-1), { expires: 7 });
            redirectToHome();
        }, (error) => {
            document.getElementById("loginmessage").innerHTML="Login failed. Username or password is wrong.";
        })
      } 

      document.getElementById('submit').addEventListener('click', login); 
    </script>
    
  </body>
</html>
