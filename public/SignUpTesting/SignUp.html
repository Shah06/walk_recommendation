<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sign Up Page</title>
</head>

<body>
  <form id="form1"> 
    <label for="fullname">Enter your full name:</label><br>
    <input type="text" id="fullname" name="fullname"><br>
    <label for="email">Enter your email:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="password">Enter your password:</label><br>
    <input type="text" id="password" name="password"><br>
    <label for="pwConfirm">Confirm password:</label><br>
    <input type="text" id="pwConfirm" name="pwConfirm"><br>
    <label for="city">Enter your city:</label><br>
    <input type="text" id ="city" name="city"><br>
    <br>
    <input type="button" value="Sign Up" id="submit">
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script type="text/javascript" src="SignUp.js"></script>
</body>
</html>
