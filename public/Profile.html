<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
</head>
  <body>
    <h1>Profile</h1>
    <form>
        <label for="fullNameChange">Full Name:</label><br>
        <input type="text" id="fullNameChange" name="fullNameChange" value=name><br>
        <label for="emailChange">Email:</label><br>
        <input type="text" id="emailChange" name="emailChange" value=email><br>
        <label for="passwordChange">Password:</label><br>
        <input type="text" id="passwordChange" name="passwordChange"><br>
        <label for="confirmPWChange">Confirm Password Change</label><br>
        <input type="text" id="confirmPWChange" name="confirmPWChange"><br>
        <label for="cityChange">City</label><br>
        <input type="text" id="cityChange" name="cityChange" value=city><br>
        <br>
        <button type="button" value="Update" id ="Update"></button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script type="text/javascript" src="Profile.js"></script>
    
  </body>
</html>
